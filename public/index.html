<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/main.css" />
    <link rel="icon" href="./public/img/favicon.ico" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Movies</title>
  </head>
  <body>
    <!-- HEADER STARTS -->
    <header class="navbar">
      <div class="navbar-logo">
        <h1><span>BAK</span>FLIX</h1>
      </div>
      <div class="navbar-items">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </header>
    <!-- HEADER ENDS -->
    <main>
      <!-- LANDING SECTION STARTS -->
      <section id="landing">
        <div id="head">
          <h1>bakflix</h1>
          <p>Unlimited movies, TV shows, and more.</p>
        </div>
        <div id="button">
          <div class="outer">
            <button id="btn">start</button>
            <span></span>
            <span></span>
          </div>
        </div>
      </section>
      <!-- LANDING SECTION ENDS -->

      <!-- BROWSE SERIES AND SUGGESTIONS SECTION STARTS -->
      <section id="browse">
        <div class="search">
          <input id="input" type="text" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="movies-suggestions">
          <div class="movies-suggestions-images"></div>
          <div class="movies-suggestions-names">
            <h1>Suggestions</h1>
            <div class="suggestions-title"></div>
          </div>
        </div>
      </section>
      <!-- BROWSE SERIES AND SUGGESTIONS SECTION ENDS -->
    </main>
    <script src="./public/js/fetch.js"></script>
    <script src="./public/js/dom.js"></script>
  </body>
</html>
